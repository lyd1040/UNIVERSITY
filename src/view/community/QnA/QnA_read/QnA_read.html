<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/UNIVERSITY/src/assets/images/woosuk.ico">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../../../../style/reset.css">
    <link rel="manifest" href="../../../../manifest.json">

    <link rel="stylesheet" href="../../../../style/header.css">
    <link rel="stylesheet" href="../../../../style/footer.css">

    <link rel="stylesheet" href="../../../../style/not_index_banner.css">
    <link rel="stylesheet" href="../QnA_write/modal.css">
    <link rel="stylesheet" href="QnA_read.css">

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <title>Q&A</title>
</head>
<body>
    <div class="all_wrap">
        <header class="header" id="header"></header>
        <main class="main" id="main">
            <section class="banner" id="banner"></section>

            <section class="container_wrap">
                <div class="path_wrap">
                    <div class="path">
                        <a href="../../../main/index.html">HOME</a> > 
                        <a href="#none">커뮤니티</a> > 
                        <a href="#none">Q&A</a>
                    </div>
                </div>

                <div class="section_contents_wrap">
                    <div class="container">
                        <h3 class="contents_name">Q&A</h3>

                        <div class="contents_wrap">
                            <div class="contents">
                                <form action="" method="get" name="Q&A_write_board">
                                    <div>
                                        <p class="QnA_title">제목 : </p>
                                    </div>

                                    <div>
                                        <p class="QnA_content">내용: </p>
                                    </div>

                                    <div class="answer">
                                        <p class="QnA_answer">답변 : </p>
                                    </div>

                                    <div class="show_modal_btn_wrap">
                                        <button type="button" class="goBack">이전</button>
                                        <button type="button" class="answerBtn" style="display: none;">답변</button>
                                        <button type="button" class="updateBtn">수정</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer" id="footer"></footer>
    </div>

    <div id="modal" class="screen_out">
        <div class="modal_box">
            <div class="modal_contents_center">
                <p>글을 수정할 시 입력한 비밀번호가 필요합니다.</p>

                <form action="">
                    <div>
                        <label for="user_pw">비밀번호: </label>
                        <input type="password" id="user_pw" placeholder="비밀번호">
                    </div>
                    <div>
                        <p class="pw_same_check"></p>
                    </div>

                    <div class="modal_btn_wrap">
                        <button type="button" id="hide_modal">취소</button>
                        <button type="button" id="check">확인</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../../../../script/header_footer_call.js"></script>
    <script src="../../../../script/community/banner_call.js"></script>
    <script src="../../../../script/firebase.js"></script>
    <script src="QnA_read.js"></script>
</body>
</html>
