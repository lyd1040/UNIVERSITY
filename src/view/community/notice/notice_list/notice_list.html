<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../../../../style/reset.css">
    <link rel="manifest" href="../../../../manifest.json">

    <link rel="stylesheet" href="../../../../style/header.css">
    <link rel="stylesheet" href="../../../../style/footer.css">

    <link rel="stylesheet" href="../../../../style/not_index_banner.css">
    <link rel="stylesheet" href="notice_list.css">
    <link rel="stylesheet" href="../../QnA/loding.css">

    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="notice_list.js"></script>
    <title>커뮤니티</title>
</head>
<body>
    <div class="all_wrap" style="display: none;" id="all_wrap">
        <header id="header" class="header"></header>
        <main id="main" class="main">
            <section class="banner" id="banner"></section>

            <section class="container_wrap">
                <div class="path_wrap">
                    <div class="path">
                        <a href="#none">HOME</a> > 
                        <a href="#none">커뮤니티</a> > 
                        <a href="#none">공지사항</a>
                    </div>
                </div>

                <div class="section_contents_wrap">
                    <div class="container">
                        <h3 class="contents_name">공지사항</h3>

                        <div class="contents_wrap">
                            <div class="contents">
                                <form action="">
                                    <div>
                                        <select name="search_kind" id="search_kind">
                                            <option value="제목">제목</option>
                                            <option value="내용">내용</option>
                                        </select>
                                    </div>

                                    <div>
                                        <label for="search" class="screen_out">검색</label>
                                        <input type="text" id="search"></input>
                                    </div>

                                    <button type="button" class="searchBtn">검색</button>
                                    
                                </form>
                                <table>
                                    <thead>
                                        <tr>
                                            <th>번호</th>
                                            <th><a href="#none">제목</a></th>
                                            <th>작성자</th>
                                            <th>등록일</th>
                                            <th>조회수</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <!-- 테이블 목록은 데이터베이스에서 들고오기 -->
                                    </tbody>
                                </table>

                                <div class="write_btn">
                                    <a href="../notice_write/notice_write.html">글쓰기</a>
                                </div>

                                <div class="paging">
                                    <div class="paging_btn_wrap">
                                        <!-- 페이징 버튼 개수는 테이블 목록 개수에 따라 달라짐 -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        
        <footer id="footer" class="footer"></footer>
    </div>

    <div id="loding">
        <div class="outcircle">
            <span style="--i:0"></span>
            <span style="--i:1"></span>
            <span style="--i:2"></span>
            <span style="--i:3"></span>
            <span style="--i:4"></span>
            <span style="--i:5"></span>
            <span style="--i:6"></span>
            <span style="--i:7"></span>
            <span style="--i:8"></span>
            <span style="--i:9"></span>
            <span style="--i:10"></span>
            <span style="--i:11"></span>
            <span style="--i:12"></span>
            <span style="--i:13"></span>
            <span style="--i:14"></span>
            <span style="--i:15"></span>
            <span style="--i:16"></span>
            <span style="--i:17"></span>
            <span style="--i:18"></span>
            <span style="--i:19"></span>
        </div>
    </div>
    <script src="../../../../script/header_footer_call.js"></script>
    <script src="../../../../script/community/banner_call.js"></script>
    <script src="../../../../script/firebase.js"></script>
</body>
</html>
