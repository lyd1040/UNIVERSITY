<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../../style/reset.css">

    <link rel="stylesheet" href="../../style/header.css">
    <link rel="stylesheet" href="../../style/footer.css">
    
    <link rel="stylesheet" href="index_banner.css">
    <link rel="stylesheet" href="main_contents.css">

    <script src="index.js"></script>
    <title>우석대학교-컴퓨터공학전공</title>
</head>
<body>
    <header class="header" id="header"></header>
    <main class="main" id="main">
        <article class="main_wrap">
            <section class="banner_wrap">
                <div class="banner">
                    <div class="banner_left">
                        <div class="banner_container">
                            <div class="banner_contents_wrap">
                                <div class="banner_slide_contents curriculum_bg">
                                    <div class="banner_contents_intro">

                                    </div>

                                    <div class="show_detail_page_btn_wrap">
                                        <a href="#none" class="show_detail_page_btn">자세히보기</a>
                                    </div>
                                </div>
                            </div>

                            <div class="banner_contents_name_wrap">
                                <div class="banner_contents_icon_box">
                                    <img class="curriculum_img" src="../../assets/images/main/curriculum_icon.jpg" alt="교육과정">
                                </div>

                                <p class="banner_contents_name">
                                    <a href="#none">교육과정</a>
                                </p>
                            </div>
                        </div>

                        <div class="banner_container">
                            <div class="banner_contents_wrap">
                                <div class="banner_slide_contents education_bg">
                                    <div class="banner_contents_intro">

                                    </div>

                                    <div class="show_detail_page_btn_wrap">
                                        <a href="#none" class="show_detail_page_btn">자세히보기</a>
                                    </div>
                                </div>
                            </div>

                            <div class="banner_contents_name_wrap">
                                <div class="banner_contents_icon_box">
                                    <img class="education_img" src="../../assets/images/main/education_icon.jpg" alt="교육목표">
                                </div>

                                <p class="banner_contents_name">
                                    <a href="#none">교육목표</a>
                                </p>
                            </div>
                        </div>
                    </div>



                    <div class="banner_center">
                        <div class="banner_logo_box">
                            <span>
                                <img src="../../assets/images/Woosuk_Logo_outline.png" alt="">
                            </span>

                            <span>
                                <img src="../../assets/images/Woosuk_logo.png" alt="">
                            </span>
                        </div>
                    </div>



                    <div class="banner_right">
                        <div class="banner_container">
                            <div class="banner_contents_name_wrap">
                                <div class="banner_contents_icon_box">
                                    <img class="entrance_info_img" src="../../assets/images/main/entrance_info_icon.jpg" alt="입학정보" >
                                </div>

                                <p class="banner_contents_name">
                                    <a href="#none">입학정보</a>
                                </p>
                            </div>

                            <div class="banner_contents_wrap">
                                <div class="banner_slide_contents entrance_info_bg">
                                    <div class="banner_contents_intro">
                                        <p>설명</p>
                                    </div>

                                    <div class="show_detail_page_btn_wrap">
                                        <a href="#none" class="show_detail_page_btn">자세히보기</a>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="banner_container">
                            <div class="banner_contents_name_wrap">
                                <div class="banner_contents_icon_box">
                                    <img class="location_img" src="../../assets/images/main/location_icon.jpg" alt="오시는길">
                                </div>

                                <p class="banner_contents_name">
                                    <a href="#none">오시는길</a>
                                </p>
                            </div>

                            <div class="banner_contents_wrap">
                                <div class="banner_slide_contents location_bg">
                                    <div class="banner_contents_intro">

                                    </div>

                                    <div class="show_detail_page_btn_wrap">
                                        <a href="#none" class="show_detail_page_btn">자세히보기</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="main_contents_container">
                <span class="main_height_line"></span>

                <section class="specialty_wrap">
                    <div class="specialty_container">
                        <h2 class="specialty_name">
                            전공
                        </h2>

                        <div class="specialty_list_wrap">
                            <div class="select_specialty_intro_wrap">
                                <div class="select_specialty_img">
                                    <img src="../../assets/images/main/main_contents_first/specialty_intro.jpg" alt="">
                                </div>

                                <div class="select_specialty_intro_btn_wrap">
                                    <a href="#none">자세히보기</a>
                                </div>
                            </div>

                            <ul class="specialty_list">
                                <li class="specialty_btn"><a href="#none">전공소개</a></li>
                                <li class="educational_objective_btn"><a href="#none">교육목표</a></li>
                                <li class="career_btn"><a href="#none">졸업후 진로</a></li>
                                <li class="School_path"><a href="#none">찾아오시는 길</a></li>
                            </ul>
                        </div>
                    </div>
                </section>

                <section class="gallery_wrap">
                    <div class="gallery_container">
                        <h2 class="gallery_name">
                            갤러리
                        </h2>

                        <div class="gallery_img_list">
                            <div class="show_gallery_wrap">
                                <div class="show_gallery">
                                    <ul class="show_gallery_img">
                                        <li class="img_item_01">
                                            <img src="../../assets/images/main/main_contents_second/thumnail_20201118110308_22754.jpg" alt="" class="">
                                        </li>

                                        <li class="img_item_02">
                                            <img src="../../assets/images/main/main_contents_second/thumnail_20201118110322_95557.jpg" alt="" class="">
                                        </li>

                                        <li class="img_item_03">
                                            <img src="../../assets/images/main/main_contents_second/thumnail_20210729131646_83134.png" alt="" class="">
                                        </li>

                                        <li class="img_item_04">
                                            <img src="../../assets/images/main/main_contents_second/thumnail_20210729131817_63481.png" alt="" class="">
                                        </li>

                                        <li class="img_item_05">
                                            <img src="../../assets/images/main/main_contents_second/thumnail_20210729132041_41896.png" alt="" class="">
                                        </li>

                                        <li class="img_item_06">
                                            <img src="../../assets/images/main/main_contents_second/thumnail_20211110184758_29055.png" alt="" class="">
                                        </li>

                                        <li class="img_item_07">
                                            <img src="../../assets/images/main/main_contents_second/thumnail_20220718091509_90210.png" alt="" class="">
                                        </li>

                                        <li class="img_item_08">
                                            <img src="../../assets/images/main/main_contents_second/thumnail_20201118110308_22754.jpg" alt="" class="">
                                        </li>
                                    </ul>
                                    <button class="gallery_img_perv_btn">&lt;</button>
                                    <button class="gallery_img_next_btn">&gt;</button>
                                </div>

                                <a href="#none">자세히보기</a>
                            </div>
                        </div>
                    </div>
                </section>

                <section class="notice_wrap">
                    <div class="notice_container">
                        <h2 class="notice_name">
                            공지사항
                        </h2>

                        <div class="notice_list_wrap">
                            <ul class="notice_list">
                                <li class="notice_list_item">
                                    <div class="notice_label">
                                        공지1
                                    </div>

                                    <div class="notice_contents">
                                        공지1 내용
                                    </div>
                                </li>

                                <li class="notice_list_item">
                                    <div class="notice_label">
                                        공지2
                                    </div>

                                    <div class="notice_contents">
                                        공지2 내용
                                    </div>
                                </li>

                                <li class="notice_list_item">
                                    <div class="notice_label">
                                        공지3
                                    </div>

                                    <div class="notice_contents">
                                        공지3 내용
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </section>

                <section class="reference_wrap">
                    <div class="reference_container">
                        <h2 class="reference_name">
                            자료실
                        </h2>

                        <div class="reference_list_wrap">
                            <ul class="reference_list">
                                <li class="refrerence_item">
                                    <a href="#none">우석포털</a>
                                </li>

                                <li class="refrerence_item">
                                    <a href="#none">진로취업센터</a>
                                </li>

                                <li class="refrerence_item">
                                    <a href="#none">중앙도서관</a>
                                </li>

                                <li class="refrerence_item">
                                    <a href="#none">증명 및 고지서</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </section>
            </section>
        </article>
    </main>
    <footer class="footer" id="footer"></footer>



    <script src="../../script/header_footer_call.js"></script>
</body>
</html>
